<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styleEjemplo.css">
    
</head>
<body>    


  <form id="form-submit" action="" method="get">
    <div class="row">
        <div class="col-md-6">
            <fieldset>
                <select required name='day'>
                    <option value="">Elegir dia</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </fieldset>
        </div>
        <div class="col-md-6">
            <fieldset>
                <select required name='hour'>
                    <option value="">Elegir hora</option>
                    <option value="10-00">10:00</option>
                    <option value="12-00">12:00</option>
                    <option value="14-00">14:00</option>
                    <option value="16-00">16:00</option>
                    <option value="18-00">18:00</option>
                    <option value="20-00">20:00</option>
                    <option value="22-00">22:00</option>
                </select>
            </fieldset>
        </div>
        <div class="col-md-6">
            <fieldset>
                <input name="name" type="name" class="form-control" id="name" placeholder="Full name" required="">
            </fieldset> 
        </div>
        <div class="col-md-6">
            <fieldset>
                <input name="phone" type="phone" class="form-control" id="phone" placeholder="Phone number" required="">
            </fieldset>
        </div>
        <div class="col-md-6">
            <fieldset>
                <select required class="person" name='persons'>
                    <option value="">Cuantas personas?</option>
                    <option value="1-Person">1 Person</option>
                    <option value="2-Persons">2 Persons</option>
                    <option value="3-Persons">3 Persons</option>
                    <option value="4-Persons">4 Persons</option>
                    <option value="5-Persons">5 Persons</option>
                    <option value="6-Persons">6 Persons</option>
                </select>
            </fieldset>
        </div>
        <div class="submit">
            <fieldset>
                <button type="submit" id="" class="btn">Reservar</button>
            </fieldset>
        </div>
    </div>
</form>
   
</body>
</html>
